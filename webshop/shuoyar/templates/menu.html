<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="关键字">
	<meta name="description" content="主页80字">
	<title>下拉效果</title>
	<style>
		* {
			padding: 0;
			margin:0;
			outline: 0;
			text-decoration: none;
			border: 0;
			box-sizing: border-box;

		}
		.wrap {
			width: 200px;
			margin:20px auto 20px auto;
		}
		.btn {
			padding:20px 0px;
			
			cursor: pointer;
			background-color: #eee;
		}
		.box {

			width:300px;
			max-height: 0;
			overflow: hidden;
			background-color: #96b97d;
			transition: all 0.3s;
		}
		.box span {
			display: block;
			padding: 20px 0px;
		}

	</style>

</head>
<body>
	<div class="wrap">
		<li>
		<div class="btn" id="bt_n">
			点击
		</div>
			
		</li>
		<div class="box">
			<span>我来测试下拉效果<br>第一行<br>第二行<br>第三行</span>
		</div>
		<div class="btn" id="bt_n">
			点击
		</div>
		<div class="box">
			<span>我来测试下拉效果<br>第一行<br>第二行<br>第三行</span>
		</div>
	</div>
	<script>
		var btn = document.getElementsByClassName("btn");
		for (var i=0 ; i<btn.length; i++) {
			btn[i].onclick =  function() {
				var box = this.nextElementSibling || this.nextSibling;
				if (box.style.maxHeight) {
					box.style.maxHeight = null;
				}
				else {
					box.style.maxHeight = box.scrollHeight+'px';
				}
			}
			
		}



	</script>
</body>
</html>
